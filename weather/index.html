<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Weather Forecast</title>
	<link rel="icon" href="images/logo.png" type="image/x-icon">
	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="style.css">

	<!-- own css file -->
	<link rel="stylesheet" href="style2.css">
</head>


<body>

	<div class="site-content  ">
		<div class="bg-img">
			<div class="site-header ">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather Forecast</h1>
							<!--small class="site-description"></small-->
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="news.html">News</a></li>
							<li class="menu-item"><a href="photos.html">Photos</a></li>
							<li class="menu-item"><a href="contact.html">Contact</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div>

				<div class="hero">
					<div class="container wrapper">
						<form action="#" class="find-location search">
							<input type="text" placeholder="Find your location..." class="search-bar">
							<input type="submit" value="Find" class="buttons" />
						</form>

					</div>
				</div>
				<div class="forecast-table fc-table">
					<div class="container c2">
						<div class="forecast-container">
							<div class="today forecast">
								<div class="forecast-header">

								</div> <!-- .forecast-header -->
								<div class="forecast-content weather loading">
									<h2 class="location" id="city">Weather in Denver</h2>
									<h1 class="temp degree">51Â°C</h1>
									<!-- weather -->
									<div class="flex">
										<img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
										<div class="description">Cloudy</div>
									</div>
									<div class="humidity">Humidity: 60%</div>
									<div class="wind">Wind speed: 6.2 km/h</div>
									<span><img src="images/icon-umberella.png" alt="">20%</span>
									<span><img src="images/icon-wind.png" alt="">18km/h</span>
									<span><img src="images/icon-compass.png" alt="">East</span>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>


		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<form action="#" class="subscribe-form">
							<input type="text" placeholder="Enter your email...">
							<input type="submit" value="Submit">
						</form>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<div class="social-links">
							<a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
							<a href="https://www.twitter.com/"><i class="fa fa-twitter"></i></a>
							<a href="https://plus.google.com/"><i class="fa fa-google-plus"></i></a>
							<a href="https://in.pinterest.com/"><i class="fa fa-pinterest"></i></a>
							<a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
						</div>
					</div>
				</div>
			</div>
		</footer> <!-- .site-footer -->

	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>
	<script src="dummy/script.js"></script>

</body>

</html>
